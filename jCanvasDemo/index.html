<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jCanvas Demo</title>
    <!-- data-main 属性说明在加载 require.js 后加载 myScript.js -->
    <!-- 有一个 baseUrl 默认情况下和 data-main 中的文件在同一目录下，这里可以在 myScript.js 中指定 -->
    <script data-main="scripts/myScript" src="scripts/require.js" defer async></script>
</head>
<body>
hello world~
<canvas width="300" height="150"></canvas>
</body>
</html>
